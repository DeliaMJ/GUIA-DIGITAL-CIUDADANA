<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- NECESARIO PARA HACER RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plantel Valle de Bravo</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="icon" href="valle.png" type="png">

    <style>
        .fondo-valle{
            background-image: linear-gradient(to top, #0593bb 20%, #0e26ae 80%);
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 80vh;
            background-attachment: fixed;
        }

        .contenido-fondo-valle{
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ---- AQUI AGREGO EL RESPONSIVE DE LA PROFA ---- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1, h2 {
                font-size: 1.2em;
                text-align: center;
            }

            img {
                width: 100%;
                height: auto;
            }

            .content-carrousel figure img {
                width: 100%;
                height: auto;
            }

            .gallery2 {
                padding: 5px;
            }

            svg.agua {
                height: 40px;
            }
        }
        /* ---- FIN DEL RESPONSIVE ---- */

        @keyframes move_wave {
          0% { transform: translateX(0) translateZ(0) scaleY(1) }
          50% { transform: translateX(-25%) translateZ(0) scaleY(0.55) }
          100% { transform: translateX(-50%) translateZ(0) scaleY(1) }
        }

        .waveWrapper { overflow: hidden; position: absolute; left: 0; right: 0; bottom: 0; top: 0; margin: auto; }
        .waveWrapperInner { position: absolute; width: 100%; overflow: hidden; height: 70%; }
        .bgTop { z-index: 15; opacity: 0.5; }
        .bgMiddle { z-index: 10; opacity: 0.75; }
        .bgBottom { z-index: 5; }

    </style>
</head>
