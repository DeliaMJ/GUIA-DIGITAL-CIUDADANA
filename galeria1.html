<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantel Valle de Bravo</title>
<link rel="stylesheet" href="principal.css">
<link rel="icon" href="valle.png" type="png">

<style>
    .fondo-valle{
        background-image: linear-gradient(to top, #0593bb 20%, #0e26ae 80%);
        background-size: cover;
        background-position: center center;
        width: 100%;
        height: 80vh;
        background-attachment: fixed;
    }
    .contenido-fondo-valle{
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    @keyframes move_wave {
        0% { transform: translateX(0) translateZ(0) scaleY(1) }
        50% { transform: translateX(-25%) translateZ(0) scaleY(0.55) }
        100% { transform: translateX(-50%) translateZ(0) scaleY(1) }
    }
    .waveWrapper { overflow: hidden; position: absolute; left: 0; right: 0; bottom: 0; top: 0; margin: auto; }
    .waveWrapperInner { position: absolute; width: 100%; overflow: hidden; height: 70%; }
    .bgTop { z-index: 15; opacity: 0.5; }
    .bgMiddle { z-index: 10; opacity: 0.75; }
    .bgBottom { z-index: 5; }
    .wave { position: absolute; left: 0; width: 200%; height: 100%; background-repeat: repeat no-repeat; background-position: 0 bottom; transform-origin: center bottom; }
    .waveTop { background-size: 50% 100px; }
    .waveAnimation .waveTop { animation: move-wave 3s; -webkit-animation: move-wave 3s; -webkit-animation-delay: 1s; animation-delay: 1s; }
    .waveMiddle { background-size: 50% 120px; }
    .waveAnimation .waveMiddle { animation: move_wave 10s linear infinite; }
    .waveBottom { background-size: 50% 100px; }
    .waveAnimation .waveBottom { animation: move_wave 15s linear infinite; }

    /* ------------------ CARRUSEL ------------------- */
    .content-carrousel figure {
        margin: 0 10px; /* Mantener espacio entre im√°genes */
    }
    .content-carrousel img {
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
    }

    /* ----------- AJUSTE RESPONSIVO ------------ */
    @media (max-width: 768px) {
        h2 { font-size: 28px; margin-top: 40px; text-align: center; }
        .content-all { width: 180px; margin-top: 30px; }
        .content-carrousel { width: 100%; transform: scale(0.7); }
        .content-carrousel figure { height: auto; min-height: 120px; margin: 0 8px; }
        .gallery2 { width: 95%; height: auto; flex-direction: column; }
        .inner-header { height: 40vh; }
        .agua { height: 12vh; min-height: 60px; }
    }

    @media (max-width: 480px) {
        h2 { font-size: 24px; margin-top: 30px; }
        .content-all { width: 150px; margin-top: 20px; }
        .content-carrousel { width: 100%; transform: scale(0.6); }
        .content-carrousel figure { min-height: 100px; margin: 0 6px; }
        .gallery2 { width: 95%; height: auto; flex-direction: column; }
        .inner-header { height: 35vh; }
        .agua { height: 10vh; min-height: 50px; }
    }
</style>
</head>
<body>
<div class="header">
    <div class="inner-header flex">
        <div class="logo"></div>
    </div>
    <div>
        <svg class="agua" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
</div>

<div id="gallery1" class="gallery2">
    <section>
        <h2>Datos personales</h2>
        <div class="content-all">
            <div class="content-carrousel">
                <figure><img src="ine.jpg"></figure>
                <figure><img src="CURP1.jpg"></figure>
                <figure><img src="ACTADENACIMIENTO.jpg"></figure>
                <figure><img src="CURP1.jpg"></figure>
                <figure><img src="ine.jpg" ></figure>
                <figure><img src="ine2.jpg"></figure>
                <figure><img src="ACTADENACIMIENTO.jpg"></figure>
                <figure><img src="RESIVO.jpg"></figure>
                <figure><img src="RESIVO1.jpg"></figure>
            </div>
        </div>
    </section>
</div>

<div class="separador"></div>
</body>
</html>
