<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantel Valle de Bravo</title>
    <link rel="icon" href="valle.png" type="png">

    <style>
        /* RESET */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        h2 {
            text-align: center;
            font-size: 50px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-top: 50px;
            color: aqua;
            text-shadow: 0px 0px 6px black;
        }

        /* HEADER + OLAS */
        .header {
            position: relative;
            width: 100%;
        }

        .inner-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh; /* más delgado en móvil */
            background: linear-gradient(to top, #0593bb 20%, #0e26ae 80%);
        }

        .logo {
            width: 50px;
        }

        .agua {
            width: 100%;
            height: 10vh;
            margin-bottom: -7px;
        }

        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        /* GALERÍA HEXAGONAL */
        .galeria {
            width: 80%;
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, 128px);
            grid-auto-rows: 200px;
            justify-content: center;
            gap: 1rem;
        }

        .galeria_item {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            grid-column: span 2;
            height: 283px;
            transition: 0.5s filter;
        }

        .galeria_item:hover {
            filter: brightness(0.3);
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .inner-header {
                height: 25vh; /* más delgado en celular */
            }

            .agua {
                height: 7vh;
            }

            .galeria {
                width: 95%;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                grid-auto-rows: 150px;
                gap: 0.5rem;
            }

            .galeria_item {
                height: 150px;
            }

            h2 {
                font-size: 30px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="inner-header flex">
            <div class="logo"></div>
        </div>

        <!-- OLAS -->
        <svg class="agua" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>

    <!-- GALERÍA -->
    <h2>TRÁMITES CIUDADANOS ADMINISTRATIVOS BÁSICOS</h2>
    <section class="gal">
        <div class="galeria_item"><img src="solicitudecurp.png" alt=""></div>
        <div class="galeria_item"><img src="CURP1.jpg" alt=""></div>
        <div class="galeria_item"><img src="expedicion.png" alt=""></div>
        <div class="galeria_item"><img src="tramitedepasaporte.png" alt=""></div>
        <div class="galeria_item"><img src="registro.png" alt=""></div>
        <div class="galeria_item"><img src="licencia.png" alt=""></div>
        <div class="galeria_item"><img src="inscribe.png" alt=""></div>
        <div class="galeria_item"><img src="tramiterfc.png" alt=""></div>
        <div class="galeria_item"><img src="constancias.png" alt=""></div>
        <div class="galeria_item"><img src="solicitudactadenacimiento.png" alt=""></div>
    </section>
</body>
</html>
