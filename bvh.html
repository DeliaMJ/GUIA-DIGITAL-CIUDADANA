<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- CÓDIGO DE LA PROFA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Plantel Valle de Bravo</title>
    <link rel="icon" href="img/unnamed-removebg-preview.png" type="png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #0e26ae;
            margin-top: 20px;
            font-size: 24px;
        }

        /* ===== GALERÍA RESPONSIVA ===== */
        .galeria {
            width: 95%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .galeria_item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.25);
            transition: transform 0.3s ease;
        }

        .galeria_item img:hover {
            transform: scale(1.05);
        }

        /* FONDO ANTERIOR */
        .fondo-valle {
            background-image: linear-gradient(to top, #0593bb 20%, #0e26ae 80%);
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 80vh;
            background-attachment: fixed;
        }

        /* ===== AJUSTES PARA CELULAR (CÓDIGO DE LA PROFA) ===== */
        @media (max-width: 600px) {
            h2 {
                font-size: 18px;
                padding: 0 10px;
            }

            .galeria {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .galeria_item img {
                border-radius: 8px;
            }
        }
    </style>

</head>
