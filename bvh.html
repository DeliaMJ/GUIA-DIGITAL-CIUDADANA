<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantel Valle de Bravo</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="icon" href="img/unnamed-removebg-preview.png" type="png">

    <style>
        .fondo-valle{
            background-image: linear-gradient(to top, #0593bb 20%, #0e26ae 80%);
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 80vh;
            background-attachment: fixed;
        }
        .contenido-fondo-valle{
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes move_wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1) }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.55) }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1) }
        }
        .waveWrapper {
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
        .waveWrapperInner { position: absolute; width: 100%; overflow: hidden; height: 70%; }
        .bgTop { z-index: 15; opacity: 0.5; }
        .bgMiddle { z-index: 10; opacity: 0.75; }
        .bgBottom { z-index: 5; }
        .wave { position: absolute; left: 0; width: 200%; height: 100%; background-repeat: repeat no-repeat; background-position: 0 bottom; transform-origin: center bottom; }
        .waveTop { background-size: 50% 100px; }
        .waveAnimation .waveTop { animation: move-wave 3s; -webkit-animation: move-wave 3s; -webkit-animation-delay: 1s; animation-delay: 1s; }
        .waveMiddle { background-size: 50% 120px; }
        .waveAnimation .waveMiddle { animation: move_wave 10s linear infinite; }
        .waveBottom { background-size: 50% 100px; }
        .waveAnimation .waveBottom { animation: move_wave 15s linear infinite; }

        /* ----------- AJUSTE RESPONSIVO ------------ */
        @media (max-width: 480px) {
            h2 { font-size: 22px; text-align: center; margin-top: 20px; }
            main.galeria { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 0 5px; }
            .galeria_item { flex: 0 0 120px; }
            .galeria_item img { width: 100%; height: auto; display: block; }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            h2 { font-size: 26px; text-align: center; margin-top: 30px; }
            main.galeria { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 0 10px; }
            .galeria_item { flex: 0 0 150px; }
            .galeria_item img { width: 100%; height: auto; display: block; }
        }

        @media (min-width: 769px) {
            main.galeria { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 0 20px; }
            .galeria_item img { width: auto; max-width: 180px; height: auto; display: block; }
        }
    </style>
</head>
