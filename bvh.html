<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plantel Valle de Bravo</title>
<link rel="stylesheet" href="principal.css">
<link rel="icon" href="img/unnamed-removebg-preview.png" type="png">

<style>
/* Estilos base de la galería */
.galeria {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Espaciado entre imágenes */
    padding: 20px;
}

.galeria_item img {
    width: 180px; /* Tamaño estándar en computadora */
    height: auto;
    display: block;
}

/* Ajuste pantalla pequeña: celulares */
@media (max-width: 480px) {
    .galeria_item img {
        width: 100px; /* Reducimos tamaño para que quepan en pantalla */
        height: auto;
    }
    .galeria {
        gap: 10px;
        padding: 10px;
    }
    h2 {
        font-size: 20px;
        text-align: center;
        margin: 15px 0;
    }
}

/* Ajuste pantalla mediana: tablets */
@media (min-width: 481px) and (max-width: 768px) {
    .galeria_item img {
        width: 140px; /* Tamaño intermedio */
        height: auto;
    }
    .galeria {
        gap: 15px;
        padding: 15px;
    }
    h2 {
        font-size: 24px;
        text-align: center;
        margin: 20px 0;
    }
}

/* Pantalla grande: computadora */
@media (min-width: 769px) {
    .galeria_item img {
        width: 180px;
        height: auto;
    }
    .galeria {
        gap: 20px;
        padding: 20px;
    }
    h2 {
        font-size: 28px;
        text-align: center;
        margin: 25px 0;
    }
}
</style>
</head>
<body>

<h2>TRÁMITES CIUDADANOS ADMINISTRATIVOS BÁSICOS</h2>

<section class="gal">
    <main id="galeria" class="galeria">
        <div class="galeria_item"><img src="solicitudecurp.png" alt=""></div>
        <div class="galeria_item"><img src="CURP1.jpg" alt=""></div>
        <div class="galeria_item"><img src="expedicion.png" alt=""></div>
        <div class="galeria_item"><img src="tramitedepasaporte.png" alt=""></div>
        <div class="galeria_item"><img src="registro.png" alt=""></div>
        <div class="galeria_item"><img src="licencia.png" alt=""></div>
        <div class="galeria_item"><img src="inscribe.png" alt=""></div>
        <div class="galeria_item"><img src="tramiterfc.png" alt=""></div>
        <div class="galeria_item"><img src="constancias.png" alt=""></div>
        <div class="galeria_item"><img src="solicitudactadenacimiento.png" alt=""></div>
    </main>
</section>

</body>
</html>
